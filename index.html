<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<meta name="theme-color" content="#1E003D"/> <link rel="apple-touch-icon" href="img/phonechat.png"/>

<title>Phone Chat</title>

<meta name="description" content="try to chat"/>
<meta name="viewport" content="width=device-width" initial-scale=1.0>
<!--<link rel="stylesheet" href="styles.css">-->
<link rel="manifest" href="manifest.json">

<script >
       function changetext()
{
        txt="";
       
        txt=document.getElementById('text').value;
        
        regtxt=txt.match(/\d+/g).join('');
       
        document.getElementById('text').value=regtxt;
        
        document.getElementById('myform').submit();
}
</script>

<style>         
#text
{
height:100px;
width:100%;
font-size:50px;
color:white;
background:cadetblue;
}
</style>
</head>

<body>

<form id="myform" action="https://api.whatsapp.com/send">
              <h1>paste text below:</h1>
       <input id="a2hs" type="button" value="add app">
<input id="text" type="text" name="phone" onChange="changetext()">
</form>

<script>
if('serviceWorker' in navigator){ navigator.serviceWorker.register('/service-worker.js'); 
                                
                                 let deferredPrompt;
var btnAdd = document.getElementById("a2hs");
    window.addEventListener('beforeinstallprompt', function(event) {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
    });

    // Installation must be done by a user gesture! Here, the button click
    btnAdd.addEventListener('click', (e) => {
      // hide our user interface that shows our A2HS button
      btnAdd.style.display = 'none';
      // Show the prompt
      deferredPrompt.prompt();
      // Wait for the user to respond to the prompt
      deferredPrompt.userChoice
        .then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
    });
                                
                                } else { console.log("Service worker is not supported"); }
</script>

</body>
</html>
